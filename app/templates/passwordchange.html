{% extends "main.html" %}
{% block title %} Password change {% endblock %}
{% block head_content %}
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
        html, body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: Roboto, Arial, sans-serif;
            font-size: 15px;
        }

        form {
            margin: auto;
            width: 30%;
            border: 5px solid #f1f1f1;
        }

        input[type=text], input[type=password] {
            width: 100%;
            padding: 16px 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #8ebf42;
            color: white;
            padding: 14px 0;
            margin: 10px 0;
            border: none;
            cursor: grabbing;
            width: 100%;
        }

        h1 {
            text-align: center;
            fone-size: 18;
        }

        button:hover {
            opacity: 0.8;
        }

        .formcontainer {
            text-align: left;
            margin: 24px 50px 12px;
        }

        .container {
            padding: 16px 0;
            text-align: left;
        }

        span.psw {
            float: right;
            padding-top: 0;
            padding-right: 15px;
        }

        /* Change styles for span on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
        }
    </style>
{% endblock %}

{% block content %}

    <form action="#" method="POST">
        <h1>CHANGE PASSWORD</h1>
        <div class="formcontainer">
            <hr/>
            <div class="container">
                <label for="uname"><strong>Password</strong></label>
                <input type="password" placeholder="Current Password" name="current_password" required>
                <label for="uname"><strong>New Password</strong></label>
                <input type="password" placeholder="Enter New Password" name="new_password" required>
                <label for="uname"><strong>Confirm New Password</strong></label>
                <input type="password" placeholder="Confirm New Password" name="new_password_confirm" required>

            </div>
            <button type="submit" value="submit">Activate</button>

            </div>

    </form>

{% endblock %}
